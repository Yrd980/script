<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced GitHub Starred Repositories</title>
    <style>
        :root {
            --primary-color: #2f81f7;
            --secondary-color: #6366f1;
            --bg-color: #0d1117;
            --text-color: #c9d1d9;
            --card-bg: #161b22;
            --border-color: #30363d;
            --highlight-color: #ffd700;
            --success-color: #238636;
            --error-color: #da3633;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .search-container {
            position: relative;
            max-width: 800px;
            margin: 0 auto 30px;
        }

        .search-input {
            width: 100%;
            padding: 15px 50px 15px 20px;
            font-size: 1.1rem;
            background: var(--card-bg);
            border: 2px solid var(--border-color);
            border-radius: 12px;
            color: var(--text-color);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(47, 129, 247, 0.1);
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #8b949e;
            font-size: 1.2rem;
        }

        .search-suggestions {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            margin-top: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }

        .suggestion-item {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            transition: background-color 0.2s;
        }

        .suggestion-item:hover,
        .suggestion-item.selected {
            background: rgba(47, 129, 247, 0.1);
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .search-stats {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding: 10px 15px;
            background: var(--card-bg);
            border-radius: 8px;
            border: 1px solid var(--border-color);
        }

        .search-info {
            font-size: 0.9rem;
            color: #8b949e;
        }

        .filters {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .filter-group label {
            font-size: 0.9rem;
            color: #8b949e;
        }

        select, input[type="range"] {
            padding: 8px 12px;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-size: 0.9rem;
        }

        .score-filter {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .score-value {
            min-width: 40px;
            font-size: 0.9rem;
            color: var(--text-color);
        }

        .repo-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
        }

        .repo-card {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            padding: 20px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .repo-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            border-color: var(--primary-color);
        }

        .repo-card.high-score {
            border-color: var(--highlight-color);
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.2);
        }

        .repo-header {
            display: flex;
            align-items: flex-start;
            margin-bottom: 15px;
            gap: 12px;
        }

        .owner-avatar {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
        }

        .repo-info {
            flex: 1;
            min-width: 0;
        }

        .repo-title {
            margin: 0 0 5px 0;
            font-size: 1.1rem;
        }

        .repo-title a {
            color: var(--primary-color);
            text-decoration: none;
            word-break: break-word;
        }

        .repo-title a:hover {
            text-decoration: underline;
        }

        .repo-description {
            color: #8b949e;
            font-size: 0.9rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .matched-content {
            background: rgba(255, 215, 0, 0.1);
            border-left: 3px solid var(--highlight-color);
            padding: 10px;
            margin: 10px 0;
            border-radius: 0 6px 6px 0;
            font-size: 0.85rem;
            line-height: 1.4;
        }

        .matched-content-title {
            font-weight: bold;
            color: var(--highlight-color);
            margin-bottom: 5px;
        }

        .repo-stats {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            color: #8b949e;
            font-size: 0.85rem;
            flex-wrap: wrap;
        }

        .repo-language {
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .language-color {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .score-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .matched-fields {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .matched-field {
            background: rgba(47, 129, 247, 0.2);
            color: var(--primary-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            font-weight: 500;
        }

        .topics {
            display: flex;
            gap: 5px;
            margin-top: 8px;
            flex-wrap: wrap;
        }

        .topic {
            background: rgba(99, 102, 241, 0.2);
            color: var(--secondary-color);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.7rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .topic:hover {
            background: rgba(99, 102, 241, 0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8b949e;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 2px solid #8b949e;
            border-radius: 50%;
            border-top-color: var(--primary-color);
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        .error {
            text-align: center;
            padding: 40px;
            color: var(--error-color);
            background: rgba(218, 54, 51, 0.1);
            border-radius: 8px;
            margin: 20px 0;
        }

        .no-results {
            text-align: center;
            padding: 60px 20px;
            color: #8b949e;
        }

        .no-results h3 {
            margin-bottom: 10px;
            font-size: 1.5rem;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .repo-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                flex-direction: column;
                align-items: stretch;
            }

            .search-stats {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }

        .stats-panel {
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #8b949e;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔍 Enhanced GitHub Stars Search</h1>
            <p>Powerful content-based search across your starred repositories</p>
        </div>

        <div class="stats-panel" id="stats-panel" style="display: none;">
            <div class="stat-item">
                <div class="stat-value" id="total-repos">-</div>
                <div class="stat-label">Total Repositories</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="indexed-repos">-</div>
                <div class="stat-label">With README Content</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="languages-count">-</div>
                <div class="stat-label">Programming Languages</div>
            </div>
            <div class="stat-item">
                <div class="stat-value" id="coverage-percent">-</div>
                <div class="stat-label">Content Coverage</div>
            </div>
        </div>

        <div class="search-container">
            <input type="text" 
                   id="search-input" 
                   class="search-input" 
                   placeholder="Search repositories by name, description, or README content..."
                   autocomplete="off">
            <div class="search-icon">🔍</div>
            <div class="search-suggestions" id="suggestions"></div>
        </div>

        <div class="filters">
            <div class="filter-group">
                <label for="language-filter">Language:</label>
                <select id="language-filter">
                    <option value="">All Languages</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="sort-filter">Sort by:</label>
                <select id="sort-filter">
                    <option value="score">Relevance Score</option>
                    <option value="stars">Star Count</option>
                    <option value="updated">Recently Updated</option>
                </select>
            </div>
            <div class="filter-group score-filter">
                <label for="min-score">Min Score:</label>
                <input type="range" id="min-score" min="0" max="1" step="0.1" value="0.1">
                <span class="score-value" id="score-value">0.1</span>
            </div>
            <div class="filter-group">
                <label for="limit-filter">Results:</label>
                <select id="limit-filter">
                    <option value="25">25</option>
                    <option value="50" selected>50</option>
                    <option value="100">100</option>
                </select>
            </div>
        </div>

        <div class="search-stats" id="search-stats" style="display: none;">
            <div class="search-info" id="search-info"></div>
            <div class="search-time" id="search-time"></div>
        </div>

        <div id="results-container">
            <div class="loading" id="loading">Loading repositories...</div>
        </div>
    </div>

    <script>
        const API_BASE_URL = 'http://localhost:5000/api';
        
        // Language colors mapping
        const LANGUAGE_COLORS = {
            'JavaScript': '#f1e05a',
            'Python': '#3572A5',
            'HTML': '#e34c26',
            'CSS': '#563d7c',
            'TypeScript': '#3178c6',
            'Java': '#b07219',
            'C++': '#f34b7d',
            'C': '#555555',
            'Go': '#00ADD8',
            'Rust': '#dea584',
            'Ruby': '#701516',
            'PHP': '#4F5D95',
            'Swift': '#ffac45',
            'Kotlin': '#F18E33',
            'C#': '#239120',
            'Vue': '#4FC08D',
            'Shell': '#89e051',
            'Dockerfile': '#384d54'
        };

        class EnhancedSearch {
            constructor() {
                this.searchInput = document.getElementById('search-input');
                this.suggestionsContainer = document.getElementById('suggestions');
                this.resultsContainer = document.getElementById('results-container');
                this.loadingElement = document.getElementById('loading');
                this.searchStats = document.getElementById('search-stats');
                this.searchInfo = document.getElementById('search-info');
                this.searchTime = document.getElementById('search-time');
                
                this.currentQuery = '';
                this.searchTimeout = null;
                this.selectedSuggestionIndex = -1;
                
                this.initializeEventListeners();
                this.loadInitialData();
                this.loadStats();
            }
            
            initializeEventListeners() {
                // Search input events
                this.searchInput.addEventListener('input', this.handleSearchInput.bind(this));
                this.searchInput.addEventListener('keydown', this.handleKeydown.bind(this));
                this.searchInput.addEventListener('focus', this.handleSearchFocus.bind(this));
                this.searchInput.addEventListener('blur', this.handleSearchBlur.bind(this));
                
                // Filter events
                document.getElementById('language-filter').addEventListener('change', this.handleFilterChange.bind(this));
                document.getElementById('sort-filter').addEventListener('change', this.handleFilterChange.bind(this));
                document.getElementById('limit-filter').addEventListener('change', this.handleFilterChange.bind(this));
                document.getElementById('min-score').addEventListener('input', this.handleScoreChange.bind(this));
                
                // Click outside to close suggestions
                document.addEventListener('click', (e) => {
                    if (!this.searchInput.contains(e.target) && !this.suggestionsContainer.contains(e.target)) {
                        this.hideSuggestions();
                    }
                });
            }
            
            handleSearchInput(e) {
                const query = e.target.value.trim();
                this.currentQuery = query;
                
                // Clear previous timeout
                if (this.searchTimeout) {
                    clearTimeout(this.searchTimeout);
                }
                
                // Debounce search
                this.searchTimeout = setTimeout(() => {
                    this.performSearch(query);
                    this.loadSuggestions(query);
                }, 300);
            }
            
            handleKeydown(e) {
                const suggestions = this.suggestionsContainer.querySelectorAll('.suggestion-item');
                
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    this.selectedSuggestionIndex = Math.min(this.selectedSuggestionIndex + 1, suggestions.length - 1);
                    this.updateSuggestionSelection();
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    this.selectedSuggestionIndex = Math.max(this.selectedSuggestionIndex - 1, -1);
                    this.updateSuggestionSelection();
                } else if (e.key === 'Enter') {
                    e.preventDefault();
                    if (this.selectedSuggestionIndex >= 0 && suggestions[this.selectedSuggestionIndex]) {
                        this.selectSuggestion(suggestions[this.selectedSuggestionIndex].textContent);
                    } else {
                        this.performSearch(this.searchInput.value.trim());
                        this.hideSuggestions();
                    }
                } else if (e.key === 'Escape') {
                    this.hideSuggestions();
                    this.searchInput.blur();
                }
            }
            
            handleSearchFocus() {
                if (this.currentQuery.length >= 2) {
                    this.loadSuggestions(this.currentQuery);
                }
            }
            
            handleSearchBlur() {
                // Delay hiding to allow suggestion clicks
                setTimeout(() => {
                    this.hideSuggestions();
                }, 150);
            }
            
            handleFilterChange() {
                this.performSearch(this.currentQuery);
            }
            
            handleScoreChange(e) {
                document.getElementById('score-value').textContent = e.target.value;
                this.performSearch(this.currentQuery);
            }
            
            async loadStats() {
                try {
                    const response = await fetch(`${API_BASE_URL}/stats`);
                    const data = await response.json();
                    
                    if (data.success) {
                        document.getElementById('total-repos').textContent = data.stats.total_repositories;
                        document.getElementById('indexed-repos').textContent = data.stats.repositories_with_readme;
                        document.getElementById('languages-count').textContent = data.stats.unique_languages;
                        document.getElementById('coverage-percent').textContent = `${data.stats.readme_coverage}%`;
                        document.getElementById('stats-panel').style.display = 'block';
                    }
                } catch (error) {
                    console.error('Failed to load stats:', error);
                }
            }
            
            async loadSuggestions(query) {
                if (query.length < 2) {
                    this.hideSuggestions();
                    return;
                }
                
                try {
                    const response = await fetch(`${API_BASE_URL}/suggestions?q=${encodeURIComponent(query)}&limit=8`);
                    const data = await response.json();
                    
                    if (data.success && data.suggestions.length > 0) {
                        this.showSuggestions(data.suggestions);
                    } else {
                        this.hideSuggestions();
                    }
                } catch (error) {
                    console.error('Failed to load suggestions:', error);
                    this.hideSuggestions();
                }
            }
            
            showSuggestions(suggestions) {
                this.suggestionsContainer.innerHTML = '';
                this.selectedSuggestionIndex = -1;
                
                suggestions.forEach(suggestion => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = suggestion;
                    item.addEventListener('click', () => this.selectSuggestion(suggestion));
                    this.suggestionsContainer.appendChild(item);
                });
                
                this.suggestionsContainer.style.display = 'block';
            }
            
            hideSuggestions() {
                this.suggestionsContainer.style.display = 'none';
                this.selectedSuggestionIndex = -1;
            }
            
            updateSuggestionSelection() {
                const suggestions = this.suggestionsContainer.querySelectorAll('.suggestion-item');
                suggestions.forEach((item, index) => {
                    item.classList.toggle('selected', index === this.selectedSuggestionIndex);
                });
            }
            
            selectSuggestion(suggestion) {
                this.searchInput.value = suggestion;
                this.currentQuery = suggestion;
                this.hideSuggestions();
                this.performSearch(suggestion);
            }
            
            async loadInitialData() {
                this.performSearch('');
            }
            
            async performSearch(query) {
                const startTime = Date.now();
                this.showLoading();
                
                try {
                    const params = new URLSearchParams({
                        q: query,
                        limit: document.getElementById('limit-filter').value,
                        min_score: document.getElementById('min-score').value
                    });
                    
                    const response = await fetch(`${API_BASE_URL}/search?${params}`);
                    const data = await response.json();
                    
                    if (data.success) {
                        const searchTime = Date.now() - startTime;
                        this.displayResults(data.results, query, searchTime);
                        this.updateLanguageFilter(data.results);
                    } else {
                        this.showError(data.error || 'Search failed');
                    }
                } catch (error) {
                    console.error('Search error:', error);
                    this.showError('Failed to connect to search service. Make sure the API server is running.');
                }
            }
            
            updateLanguageFilter(results) {
                const languageFilter = document.getElementById('language-filter');
                const currentValue = languageFilter.value;
                
                // Get unique languages from results
                const languages = [...new Set(results.map(r => r.language).filter(Boolean))].sort();
                
                // Clear and rebuild options
                languageFilter.innerHTML = '<option value="">All Languages</option>';
                languages.forEach(lang => {
                    const option = document.createElement('option');
                    option.value = lang;
                    option.textContent = lang;
                    languageFilter.appendChild(option);
                });
                
                // Restore previous selection if it still exists
                if (languages.includes(currentValue)) {
                    languageFilter.value = currentValue;
                }
            }
            
            displayResults(results, query, searchTime) {
                this.hideLoading();
                
                // Apply client-side filters
                const languageFilter = document.getElementById('language-filter').value;
                const sortFilter = document.getElementById('sort-filter').value;
                
                let filteredResults = results;
                
                // Language filter
                if (languageFilter) {
                    filteredResults = filteredResults.filter(repo => repo.language === languageFilter);
                }
                
                // Sort
                if (sortFilter === 'stars') {
                    filteredResults.sort((a, b) => b.stars - a.stars);
                } else if (sortFilter === 'updated') {
                    filteredResults.sort((a, b) => new Date(b.updated_at) - new Date(a.updated_at));
                } else if (sortFilter === 'score' && query) {
                    filteredResults.sort((a, b) => (b.search_score || 0) - (a.search_score || 0));
                }
                
                // Update search stats
                this.updateSearchStats(query, filteredResults.length, searchTime);
                
                if (filteredResults.length === 0) {
                    this.showNoResults(query);
                    return;
                }
                
                // Render results
                this.renderResults(filteredResults, query);
            }
            
            updateSearchStats(query, count, searchTime) {
                if (query) {
                    this.searchInfo.textContent = `Found ${count} repositories matching "${query}"`;
                } else {
                    this.searchInfo.textContent = `Showing ${count} repositories`;
                }
                
                this.searchTime.textContent = `Search completed in ${searchTime}ms`;
                this.searchStats.style.display = 'flex';
            }
            
            renderResults(results, query) {
                const grid = document.createElement('div');
                grid.className = 'repo-grid';
                
                results.forEach(repo => {
                    const card = this.createRepositoryCard(repo, query);
                    grid.appendChild(card);
                });
                
                this.resultsContainer.innerHTML = '';
                this.resultsContainer.appendChild(grid);
            }
            
            createRepositoryCard(repo, query) {
                const card = document.createElement('div');
                card.className = 'repo-card';
                
                // Add high score class for top results
                if (repo.search_score && repo.search_score > 2) {
                    card.classList.add('high-score');
                }
                
                const hasTopics = repo.topics && repo.topics.length > 0;
                const hasMatchedContent = repo.snippets && Object.keys(repo.snippets).length > 0;
                
                card.innerHTML = `
                    ${repo.search_score ? `<div class="score-badge">${repo.search_score.toFixed(2)}</div>` : ''}
                    
                    <div class="repo-header">
                        <img src="${repo.owner_avatar}" 
                             class="owner-avatar" 
                             alt="${repo.owner_login} avatar"
                             loading="lazy">
                        <div class="repo-info">
                            <h3 class="repo-title">
                                <a href="${repo.html_url}" target="_blank" rel="noopener">
                                    ${this.highlightText(repo.full_name, query)}
                                </a>
                            </h3>
                            ${repo.description ? `
                                <div class="repo-description">
                                    ${this.highlightText(repo.description, query)}
                                </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    ${hasMatchedContent ? this.renderMatchedContent(repo.snippets, query) : ''}
                    
                    <div class="repo-stats">
                        ${repo.language ? `
                            <div class="repo-language">
                                <span class="language-color" 
                                      style="background: ${LANGUAGE_COLORS[repo.language] || '#ccc'}"></span>
                                ${repo.language}
                            </div>
                        ` : ''}
                        <div>⭐ ${repo.stars.toLocaleString()}</div>
                        <div>📅 ${new Date(repo.updated_at).toLocaleDateString()}</div>
                        ${repo.archived ? '<div style="color: #da3633;">📦 Archived</div>' : ''}
                    </div>
                    
                    ${repo.matched_fields && repo.matched_fields.length > 0 ? `
                        <div class="matched-fields">
                            ${repo.matched_fields.map(field => 
                                `<span class="matched-field">${field}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                    
                    ${hasTopics ? `
                        <div class="topics">
                            ${repo.topics.map(topic => 
                                `<span class="topic" onclick="searchByTopic('${topic}')">${topic}</span>`
                            ).join('')}
                        </div>
                    ` : ''}
                `;
                
                return card;
            }
            
            renderMatchedContent(snippets, query) {
                let html = '';
                
                for (const [field, snippet] of Object.entries(snippets)) {
                    const fieldName = field === 'readme_content' ? 'README' : field.toUpperCase();
                    html += `
                        <div class="matched-content">
                            <div class="matched-content-title">📋 ${fieldName}</div>
                            <div>${this.highlightText(snippet, query)}</div>
                        </div>
                    `;
                }
                
                return html;
            }
            
            highlightText(text, query) {
                if (!query || !text) return text;
                
                const words = query.toLowerCase().split(/\s+/).filter(w => w.length > 2);
                let highlightedText = text;
                
                words.forEach(word => {
                    const regex = new RegExp(`(${word})`, 'gi');
                    highlightedText = highlightedText.replace(regex, '<mark style="background: rgba(255, 215, 0, 0.3); color: inherit; padding: 1px 2px; border-radius: 2px;">$1</mark>');
                });
                
                return highlightedText;
            }
            
            showLoading() {
                this.resultsContainer.innerHTML = '<div class="loading">Searching repositories...</div>';
            }
            
            hideLoading() {
                // Loading will be replaced by results or error
            }
            
            showError(message) {
                this.resultsContainer.innerHTML = `
                    <div class="error">
                        <h3>⚠️ Search Error</h3>
                        <p>${message}</p>
                        <p><small>Make sure the search API server is running on localhost:5000</small></p>
                    </div>
                `;
            }
            
            showNoResults(query) {
                this.resultsContainer.innerHTML = `
                    <div class="no-results">
                        <h3>🔍 No Results Found</h3>
                        ${query ? `<p>No repositories match "${query}"</p>` : '<p>No repositories available</p>'}
                        <p><small>Try adjusting your search terms or filters</small></p>
                    </div>
                `;
            }
        }
        
        // Global function for topic search
        function searchByTopic(topic) {
            const searchInput = document.getElementById('search-input');
            searchInput.value = topic;
            searchInput.focus();
            // Trigger search
            const event = new Event('input', { bubbles: true });
            searchInput.dispatchEvent(event);
        }
        
        // Initialize the search when page loads
        document.addEventListener('DOMContentLoaded', () => {
            new EnhancedSearch();
        });
    </script>
</body>
</html>
